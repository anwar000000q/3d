<html>

<head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

</head>

<body>
   
    <a-scene>
        <audio controls autoplay>
            <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
            <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
        </audio>
        <a-box position="-1 0.5 -3" rotation="1000 0 0" color="green"></a-box>
        <a-sphere position="2 8.25 -4.5" radius="1.25" color="red"></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.2" height="8.5" color="#FFC65D"></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="15" height="10" color="#7BC8A4"></a-plane>
        <a-sky color="#ECECEC"></a-sky>
    </a-scene>

</body>

</html>
